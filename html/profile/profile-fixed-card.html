<!doctype html>
    <html>
        <head>
            <title>Title</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!--
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/general/style.css">
            -->
            
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/general/font.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/general/layout.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/general/container-format.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/components/main-navbar.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/components/profile-header.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/components/profile-media.css">
            <link rel="stylesheet" href="///home/ote/Documentos/Trabajo/Ancianos/web/webancianos/stylesheet/components/profile-fixed-card.css">
            <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
            <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
             
        </head>

    <body>
        <div id="profile-fixed-card" class="bg-c-white">
            <div class="profile-fixed-card-main-div bg-c-none br-bottom br-c-gm">
                <div class=" ct-center-vh ct-sp-around profile-fixed-card-main-div-room-div">
                    <span class="f f-small f-c-gd">Habitación compartida desde</span>
                    <spam class="f f-btn f-c-gd">1.000 €</spam>
                    <spam class="f f-small f-c-gd">al mes</spam>
                    <button class="bg-c-available br-none f f-xsmall f-c-w">Disponible</button>                    
                </div>
                <div class="ct-center-vh ct-sp-around profile-fixed-card-main-div-room-div">
                    <span class="f f-small f-c-gd">&nbsp&nbspHabitación individual desde</span>
                    <spam class="f f-btn f-c-gd">1.500 €</spam>
                    <spam class="f f-small f-c-gd">al mes</spam>
                    <button class="bg-c-gd br-none f f-xsmall f-c-w">Ocupada</button>                    
                </div>
            </div>
            <div id="profile-fixed-card-rating" class="br-bottom br-c-gm">
                <div class="ct-center-h">
                    <button class = "bg-c-none br-none">
                        <span class="f f-nvb f-c-star">
                            <i class="fas fa-star"></i>&nbsp                                
                            <i class="fas fa-star"></i>&nbsp
                            <i class="fas fa-star"></i>&nbsp
                            <i class="fas fa-star"></i>&nbsp
                            <i class="fas fa-star"></i>&nbsp
                        </span>
                        &nbsp&nbsp&nbsp
                        <a class="f f-nvb f-c-gd" href="">35 opiniones</a>
                    </button>
                </div>
                <div id="profile-fixed-card-rating-testimony">
                        <div id="testimony-signature">
                            <span class="f f-small f-c-gm ct-flex-start">Testimonio del hijo de María Antonia (86 años)</span>
                        </div>                    
                    <div class="ct-center-vh">
                        
                        <span class="f f-form f-c-gd txt-center">
                            <span class="f f-xsmall f-c-gd txt-center"><i class="fas fa-quote-left"></i>&nbsp&nbsp</span>
                            Muy satisfecho con la atención recibida por mi madre!
                            <span class="f f-xsmall f-c-gd txt-center">&nbsp&nbsp<i class="fas fa-quote-right"></i></span>
                        </span>
                        
                    </div>
                </div>
            </div>
            <div id="profile-fixed-card-main-div-message-form" class="profile-fixed-card-main-div ct-center-h">
                <form action="POST">
                    <input input type="text" class="br br-c-gm f f-c-gm f-form txt-center" value="!Haznos llegar tus preguntas!">
                    <button type="submit" class="br-none bg-c-gd f f-c-w f-form">Enviar</button>
                </form>
            </div>
            <div class="ct-center-h profile-fixed-card-main-div">
                <button class = "ct-center-vh br br-c-b bg-c-none">
                    <span class="f f-c-b f-nvb">Añadir a favoritos&nbsp&nbsp</span>
                    <span class="f f-c-heart f-ttl"><i class="fas fa-heart"></i></span>
                </button>
            </div>
        </div>
    </body>
</html>
